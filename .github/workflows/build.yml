  testsQueueProto091:
    strategy:
      matrix:
        projects:
          - Adaptors/RabbitMQ/tests
        queue:
          - rabbitmq-0.9.1
        os:
          - ubuntu-latest
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        ref: ${{ github.ref }}
        submodules: true

    - name: Install .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.x

    - name: Setup queue
      uses: isbang/compose-action@v1.4.0
      with:
        compose-file: "./docker-compose/queue-standalone/docker-compose.queue-${{ matrix.queue }}.yml"

    - name: Run tests
      run: |
        cd ${{ matrix.projects }}
        dotnet test --logger "trx;LogFileName=test-results.trx"

    - name: Test Report
      uses: dorny/test-reporter@v1
      if: success() || failure()
      with:
        name: Test - ${{ matrix.queue }} ${{ matrix.projects }}
        path: ${{ matrix.projects }}/TestResults/test-results.trx
        reporter: dotnet-trx

  testsWinOnly:
    strategy:
      matrix:
        projects:
          - Adaptors/Redis/tests
          - Common/tests
          - Adaptors/MongoDB/tests
          - Adaptors/Memory/tests
      fail-fast: false
    runs-on: windows-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        ref: ${{ github.ref }}
        submodules: true

    - name: Install .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.x

    - name: Run tests
      run: |
        cd ${{ matrix.projects }}
        dotnet test --logger "trx;LogFileName=test-results.trx"

    - name: Test Report
      uses: dorny/test-reporter@v1
      if: success() || failure()
      with:
        name: Test - windows ${{ matrix.projects }}
        path: ${{ matrix.projects }}/TestResults/test-results.trx
        reporter: dotnet-trx

  buildProjects:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        ref: ${{ github.ref }}
        submodules: true

    - name: Install .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.x

    - name: Build the solution
      run: dotnet build ArmoniK.Core.sln -c Release


  buildImages:
    runs-on: ubuntu-latest
    needs:
      - versionning
      - buildProjects
    env:
      VERSION: ${{ needs.versionning.outputs.version }}
    strategy:
      fail-fast: true
      matrix:
        include:
        -  img : dockerhubaneo/armonik_pollingagent
           path: ./Compute/PollingAgent/src/Dockerfile
        -  img : dockerhubaneo/armonik_control_metrics
           path: ./Control/Metrics/src/Dockerfile
        -  img : dockerhubaneo/armonik_control_partition_metrics
           path: ./Control/PartitionMetrics/src/Dockerfile
        -  img : dockerhubaneo/armonik_control
           path: ./Control/Submitter/src/Dockerfile
        -  img : dockerhubaneo/armonik_core_stream_test_worker
           path: ./Tests/Stream/Server/Dockerfile
        -  img : dockerhubaneo/armonik_core_stream_test_client
           path: ./Tests/Stream/Client/Dockerfile
        -  img : dockerhubaneo/armonik_core_htcmock_test_worker
           path: ./Tests/HtcMock/Server/src/Dockerfile
        -  img : dockerhubaneo/armonik_core_htcmock_test_client
           path: ./Tests/HtcMock/Client/src/Dockerfile
        -  img : dockerhubaneo/armonik_core_bench_test_worker
           path: ./Tests/Bench/Server/src/Dockerfile
        -  img : dockerhubaneo/armonik_core_bench_test_client
           path: ./Tests/Bench/Client/src/Dockerfile
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        ref: ${{ github.ref }}
        submodules: true

    - name: login
      run: echo ${{ secrets.DOCKER_HUB_TOKEN }} | docker login -u dhaneo1 --password-stdin

    - name: Build
      run: docker build -t ${{ matrix.img }}:$VERSION -f ${{ matrix.path }} .

    - name: push
      run: docker push ${{ matrix.img }}:$VERSION

  buildImagesCross:
    runs-on: ubuntu-latest
    needs:
      - versionning
      - buildImages
    env:
      VERSION: ${{ needs.versionning.outputs.version }}
    strategy:
      fail-fast: false
      matrix:
        include:
        -  img : dockerhubaneo/armonik_pollingagent
           path: ./Compute/PollingAgent/src/Dockerfile
        -  img : dockerhubaneo/armonik_control_metrics
           path: ./Control/Metrics/src/Dockerfile
        -  img : dockerhubaneo/armonik_control_partition_metrics
           path: ./Control/PartitionMetrics/src/Dockerfile
        -  img : dockerhubaneo/armonik_control
           path: ./Control/Submitter/src/Dockerfile
        -  img : dockerhubaneo/armonik_core_stream_test_worker
           path: ./Tests/Stream/Server/Dockerfile
        -  img : dockerhubaneo/armonik_core_stream_test_client
           path: ./Tests/Stream/Client/Dockerfile
        -  img : dockerhubaneo/armonik_core_htcmock_test_worker
           path: ./Tests/HtcMock/Server/src/Dockerfile
        -  img : dockerhubaneo/armonik_core_htcmock_test_client
           path: ./Tests/HtcMock/Client/src/Dockerfile
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        ref: ${{ github.ref }}
        submodules: true

    - name: login
      run: |
        echo ${{ secrets.DOCKER_HUB_TOKEN }} | docker login -u dhaneo1 --password-stdin

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2
    
    - name: Set up Docker Buildx
      id: buildx
      uses: docker/setup-buildx-action@v2

    - name: platforms
      run: echo ${{ steps.buildx.outputs.platforms }}

    - name: Build
      run: |
        docker buildx create --use
        docker buildx build \
          --platform linux/arm64 \
          -t ${{ matrix.img }}:${VERSION}-arm \
          -f ${{ matrix.path }} . \
          --push

    - name: Create multi-arch manifest
      run: docker manifest create ${{ matrix.img }}:${VERSION} -a ${{ matrix.img }}:${VERSION} -a ${{ matrix.img }}:${VERSION}-arm

    - name: Push multi-arch manifest
      run: docker manifest push ${{ matrix.img }}:${VERSION}

  testStreamDC:
    needs:
      - versionning
      - buildImages
    env:
      VERSION: ${{ needs.versionning.outputs.version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        queue:
          - activemqp
          - artemis
          - rabbitmq
          - rabbitmq091
        log-level:
          - Information
          - Verbose
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.ref }}
          submodules: true

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y apt-transport-https ca-certificates curl gnupg lsb-release jq python3 python-is-python3 python3-pip
          pip install awscli

      - name: Docker compose up
        run: |
          export ARMONIK_WORKER=dockerhubaneo/armonik_core_stream_test_worker:$VERSION
          export ARMONIK_METRICS=dockerhubaneo/armonik_control_metrics:$VERSION
          export ARMONIK_PARTITIONMETRICS=dockerhubaneo/armonik_control_partition_metrics:$VERSION
          export ARMONIK_SUBMITTER=dockerhubaneo/armonik_control:$VERSION
          export ARMONIK_POLLINGAGENT=dockerhubaneo/armonik_pollingagent:$VERSION
          export LOGGING_LEVEL=${{ matrix.log-level }}
          OVERRIDE="docker-compose/docker-compose.override.yml"
          QUEUE="docker-compose/docker-compose.queue-${{ matrix.queue }}.yml"
          if [ "x${{ matrix.queue }}" == x"rabbitmq091" ]; then OVERRIDE="docker-compose/docker-compose.override-rabbitmq091.yml";  QUEUE="docker-compose/docker-compose.queue-rabbitmq.yml"; fi;
          docker-compose -f docker-compose/docker-compose.yml -f ${OVERRIDE} -f ${QUEUE} --compatibility up -d --build --force-recreate --remove-orphans
          docker run --net armonik-backend --rm rtsp/mongosh mongosh mongodb://database:27017/database --eval 'db.PartitionData.insertMany([{ _id: "TestPartition0", ParentPartitionIds: [], PodReserved: 50, PodMax: 100, PreemptionPercentage: 20, Priority: 1, PodConfiguration: null},{ _id: "TestPartition1", ParentPartitionIds: [], PodReserved: 50, PodMax: 100, PreemptionPercentage: 20, Priority: 1, PodConfiguration: null}])'
          sleep 10
          ls -la docker-compose/logs/*.json

      - name: Run Stream Test
        timeout-minutes: 10
        run: |
          cd ./Tests/Stream/Client/
          export GrpcClient__Endpoint=http://localhost:5001
          export Partition=TestPartition0
          dotnet test --logger "trx;LogFileName=test-results.trx"

      - name: Test Report
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Test - ${{ matrix.queue }} x ${{ matrix.log-level }}
          path: ./Tests/Stream/Client/TestResults/test-results.trx
          reporter: dotnet-trx

      - name: Show logs
        if: always()
        run: |
          export AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
          export AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
          tar -czf - docker-compose/logs/armonik-logs.json | aws s3 cp - s3://${{ secrets.AWS_LOG_BUCKET_NAME }}/${{ github.run_number }}/${{ github.run_attempt }}/stream-${{ matrix.queue }}-${{ matrix.log-level }}.json.tar.gz
      - name: Collect docker compose logs
        uses: jwalton/gh-docker-logs@v2
        if: always()
        with:
          dest: './container-logs'
      - name: Upload docker compose logs
        if: always()
        run: |
          export AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
          export AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
          tar -cvf - ./container-logs | aws s3 cp - s3://${{ secrets.AWS_LOG_BUCKET_NAME }}/${{ github.run_number }}/${{ github.run_attempt }}/stream-${{ matrix.queue }}-${{ matrix.log-level }}-container-logs.tar.gz


  testHtcMockDC:
    needs:
      - versionning
      - buildImages
    env:
      VERSION: ${{ needs.versionning.outputs.version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        queue:
          - activemqp
          - rabbitmq
          - rabbitmq091
        log-level:
          - Information
          - Verbose
    name: HtcMock ${{ matrix.queue }} ${{ matrix.log-level }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.ref }}
          submodules: true

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y apt-transport-https ca-certificates curl gnupg lsb-release jq python3 python-is-python3 python3-pip
          pip install awscli

      - name: Docker compose up
        run: |
          export ARMONIK_WORKER=dockerhubaneo/armonik_core_htcmock_test_worker:$VERSION
          export ARMONIK_METRICS=dockerhubaneo/armonik_control_metrics:$VERSION
          export ARMONIK_PARTITIONMETRICS=dockerhubaneo/armonik_control_partition_metrics:$VERSION
          export ARMONIK_SUBMITTER=dockerhubaneo/armonik_control:$VERSION
          export ARMONIK_POLLINGAGENT=dockerhubaneo/armonik_pollingagent:$VERSION
          export LOGGING_LEVEL=${{ matrix.log-level }}
          OVERRIDE="docker-compose/docker-compose.override.yml"
          QUEUE="docker-compose/docker-compose.queue-${{ matrix.queue }}.yml"
          if [ "x${{ matrix.queue }}" == x"rabbitmq091" ]; then OVERRIDE="docker-compose/docker-compose.override-rabbitmq091.yml";  QUEUE="docker-compose/docker-compose.queue-rabbitmq.yml"; fi;
          docker-compose  -f docker-compose/docker-compose.yml -f ${OVERRIDE} -f ${QUEUE} --compatibility up -d --build --force-recreate --remove-orphans
          docker run --net armonik-backend --rm rtsp/mongosh mongosh mongodb://database:27017/database --eval 'db.PartitionData.insertMany([{ _id: "TestPartition0", ParentPartitionIds: [], PodReserved: 50, PodMax: 100, PreemptionPercentage: 20, Priority: 1, PodConfiguration: null},{ _id: "TestPartition1", ParentPartitionIds: [], PodReserved: 50, PodMax: 100, PreemptionPercentage: 20, Priority: 1, PodConfiguration: null}])'
          ls -la docker-compose/logs/*.json
          while ! curl -fsSL localhost:9980/readiness; do
            sleep 1
          done
          curl -fsSL localhost:9980/liveness

      - name: Run HtcMock test 100 tasks 1 level
        timeout-minutes: 10
        run: |
          docker run --net armonik-net --rm \
            -e HtcMock__NTasks=100 \
            -e HtcMock__TotalCalculationTime=00:00:00.100 \
            -e HtcMock__DataSize=1 \
            -e HtcMock__MemorySize=1 \
            -e HtcMock__SubTasksLevels=1 \
            -e HtcMock__Partition=TestPartition0 \
            -e GrpcClient__Endpoint=http://armonik.control.submitter:1080 \
            dockerhubaneo/armonik_core_htcmock_test_client:$VERSION

      - name: Run HtcMock test 100 tasks 4 levels
        timeout-minutes: 10
        run: |
          docker run --net armonik-net --rm \
            -e HtcMock__NTasks=100 \
            -e HtcMock__TotalCalculationTime=00:00:00.100 \
            -e HtcMock__DataSize=1 \
            -e HtcMock__MemorySize=1 \
            -e HtcMock__SubTasksLevels=4 \
            -e HtcMock__Partition=TestPartition0 \
            -e GrpcClient__Endpoint=http://armonik.control.submitter:1080 \
            dockerhubaneo/armonik_core_htcmock_test_client:$VERSION

      - name: Run HtcMock test 1000 tasks 1 level
        timeout-minutes: 10
        if: ${{ matrix.log-level != 'Verbose' }}
        run: |
          docker run --net armonik-net --rm \
            -e HtcMock__NTasks=1000 \
            -e HtcMock__TotalCalculationTime=00:00:00.100 \
            -e HtcMock__DataSize=1 \
            -e HtcMock__MemorySize=1 \
            -e HtcMock__SubTasksLevels=1 \
            -e HtcMock__Partition=TestPartition0 \
            -e GrpcClient__Endpoint=http://armonik.control.submitter:1080 \
            dockerhubaneo/armonik_core_htcmock_test_client:$VERSION

      - name: Run HtcMock test 1000 tasks 4 levels
        timeout-minutes: 10
        if: ${{ matrix.log-level != 'Verbose' }}
        run: |
          docker run --net armonik-net --rm \
            -e HtcMock__NTasks=1000 \
            -e HtcMock__TotalCalculationTime=00:00:00.100 \
            -e HtcMock__DataSize=1 \
            -e HtcMock__MemorySize=1 \
            -e HtcMock__SubTasksLevels=4 \
            -e HtcMock__Partition=TestPartition0 \
            -e GrpcClient__Endpoint=http://armonik.control.submitter:1080 \
            dockerhubaneo/armonik_core_htcmock_test_client:$VERSION

      - name: Show logs
        if: always()
        run: |
          export AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
          export AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
          tar -czf - docker-compose/logs/armonik-logs.json | aws s3 cp - s3://${{ secrets.AWS_LOG_BUCKET_NAME }}/${{ github.run_number }}/${{ github.run_attempt }}/htcmock-${{ matrix.queue }}-${{ matrix.log-level }}.json.tar.gz

      - name: Collect docker compose logs
        uses: jwalton/gh-docker-logs@v2
        if: always()
        with:
          dest: './container-logs'
      - name: Upload docker compose logs
        if: always()
        run: |
          export AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
          export AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
          tar -cvf - ./container-logs | aws s3 cp - s3://${{ secrets.AWS_LOG_BUCKET_NAME }}/${{ github.run_number }}/${{ github.run_attempt }}/htcmock-${{ matrix.queue }}-${{ matrix.log-level }}-container-logs.tar.gz


  runBench:
    needs:
      - versionning
      - buildImages
    env:
      VERSION: ${{ needs.versionning.outputs.version }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.ref }}
          submodules: true

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y apt-transport-https ca-certificates curl gnupg lsb-release jq python3 python-is-python3 python3-pip
          pip install awscli
      - name: Docker compose up
        run: |
          export ARMONIK_WORKER=dockerhubaneo/armonik_core_bench_test_worker:$VERSION
          export ARMONIK_METRICS=dockerhubaneo/armonik_control_metrics:$VERSION
          export ARMONIK_PARTITIONMETRICS=dockerhubaneo/armonik_control_partition_metrics:$VERSION
          export ARMONIK_SUBMITTER=dockerhubaneo/armonik_control:$VERSION
          export ARMONIK_POLLINGAGENT=dockerhubaneo/armonik_pollingagent:$VERSION
          export LOGGING_LEVEL=Information
          docker-compose -f docker-compose/docker-compose.override.yml -f docker-compose/docker-compose.yml -f docker-compose/docker-compose.queue-activemqp.yml --compatibility up -d --build --force-recreate --remove-orphans
          docker run --net armonik-backend --rm rtsp/mongosh mongosh mongodb://database:27017/database --eval 'db.PartitionData.insertMany([{ _id: "TestPartition0", ParentPartitionIds: [], PodReserved: 50, PodMax: 100, PreemptionPercentage: 20, Priority: 1, PodConfiguration: null},{ _id: "TestPartition1", ParentPartitionIds: [], PodReserved: 50, PodMax: 100, PreemptionPercentage: 20, Priority: 1, PodConfiguration: null}])'
          sleep 10
      - name: Run Bench test tasks - many tasks (200)
        timeout-minutes: 10
        run: |
          docker run --net armonik-net --rm \
            -e BenchOptions__NTasks=200 \
            -e BenchOptions__TaskDurationMs=100 \
            -e GrpcClient__Endpoint=http://armonik.control.submitter:1080 \
            dockerhubaneo/armonik_core_bench_test_client:$VERSION
      - name: Run Bench test time - long tasks (10s)
        timeout-minutes: 10
        run: |
          docker run --net armonik-net --rm \
            -e BenchOptions__NTasks=2 \
            -e BenchOptions__TaskDurationMs=10000 \
            -e GrpcClient__Endpoint=http://armonik.control.submitter:1080 \
            dockerhubaneo/armonik_core_bench_test_client:$VERSION
      - name: Run Bench test time - large payloads (10MB)
        timeout-minutes: 10
        run: |
          docker run --net armonik-net --rm \
            -e BenchOptions__NTasks=10 \
