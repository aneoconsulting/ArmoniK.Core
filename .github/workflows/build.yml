name: Build and Test

on:
  push:
    branches-ignore:
      - release
    paths-ignore:
      - .github/workflows/manual-integration-test.yml
    tags-ignore: [ '**' ]

jobs:
  versionning:
    name: Versionning
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.genver.outputs.version }}
    steps:
    - name: Checkout
      uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
      with:
        ref: ${{ github.ref }}
        fetch-depth: 0

    - name: Generate Version
      id: genver
      uses: codacy/git-version@877bb11b7a2ee44dcd7c0a03882c7037356e64e9 # 2.8.6
      with:
        minor-identifier: "feat:"
        release-branch: release
        dev-branch: main

    - name: Print version
      run: echo VERSION ${{ steps.genver.outputs.version }} >> $GITHUB_STEP_SUMMARY

  tests:
    strategy:
      matrix:
        projects:
          - Common/tests
          - Adaptors/MongoDB/tests
          - Adaptors/Memory/tests
          - Adaptors/S3/tests
          - Adaptors/Embed/tests
        os:
          - ubuntu-latest
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout
      uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
      with:
        ref: ${{ github.ref }}
        submodules: true

    - name: Install AWSCLI (the one in the Github runner does not work)
      run: |
        pip install awscli
     
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@b9cd54a3c349d3f38e8881555d616ced269862dd # v3
      with:
          terraform_version: latest

    - name: Setup just
      uses: taiki-e/install-action@1d76762916ba18e4f0c3b2f71fee3da83a279745 # v2
      with:
        tool: just

    - name: Install mongodb
      run: |
          sudo apt-get install gnupg curl
          curl -fsSL https://www.mongodb.org/static/pgp/server-8.0.asc | sudo gpg -o /usr/share/keyrings/mongodb-server-8.0.gpg --dearmor
          echo "deb [ arch=amd64,arm64 signed-by=/usr/share/keyrings/mongodb-server-8.0.gpg ] https://repo.mongodb.org/apt/ubuntu noble/mongodb-org/8.0 multiverse" | sudo tee /etc/apt/sources.list.d/mongodb-org-8.0.list
          sudo apt-get update
          sudo apt-get install -y mongodb-org

    - name: Login to Docker Hub
      uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3
      with:
        username: ${{ secrets.DOCKER_HUB_LOGIN }}
        password: ${{ secrets.DOCKER_HUB_TOKEN }}

    - name: Minio Server UP
      if: ${{ matrix.projects }} == "Adaptors/S3/tests"
      run: |
          MONITOR_PREFIX="monitor/deploy/" tools/retry.sh -w 30 -- tools/monitor.sh \
            just object=minio deployTargetObject

    - name: Dotnet Restore
      run: |
        MONITOR_PREFIX="monitor/restore/" tools/retry.sh -w 60 -- tools/monitor.sh \
          dotnet restore

    - name: Dotnet Build
      run: |
        MONITOR_PREFIX="monitor/build/" tools/monitor.sh \
          dotnet build

    - name: Run tests
      run: |
          EphemeralMongo__BinaryDirectory=/usr/bin MONITOR_PREFIX="monitor/test/" MONITOR_CD=${{ matrix.projects }} tools/monitor.sh \
            dotnet test --logger "trx;LogFileName=test-results.trx" -p:RunAnalyzers=false -p:WarningLevel=0

    - name: Test Report
      uses: dorny/test-reporter@v1
      if: success() || failure()
      with:
        name: Test - ${{ matrix.os }} ${{ matrix.projects }}
        path: ${{ matrix.projects }}/TestResults/test-results.trx
        reporter: dotnet-trx
    - name: Upload monitor profile
      if: always()
      run: |
        export AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
        export AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
        project="$(echo ${{ matrix.projects }} | sed 's:/:_:')"
        tar -czf - monitor/ | aws s3 cp - s3://${{ secrets.AWS_LOG_BUCKET_NAME }}/core-pipeline/${{ github.run_number }}/${{ github.run_attempt }}/tests-$project-monitor.tar.gz

  testsQueueProtos:
    strategy:
      matrix:
        queue:
          - activemq
          - rabbitmq
          - rabbitmq091
          - sqs
          - pubsub
          - nats
      fail-fast: false
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
      with:
        ref: ${{ github.ref }}
        submodules: true

    - name: Install AWSCLI (the one in the Github runner does not work)
      run: |
        pip install awscli
   
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@b9cd54a3c349d3f38e8881555d616ced269862dd # v3
      with:
       terraform_version: latest

    - name: Setup just
      uses: taiki-e/install-action@1d76762916ba18e4f0c3b2f71fee3da83a279745 # v2
      with:
        tool: just

    - name: Login to Docker Hub
      uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3
      with:
        username: ${{ secrets.DOCKER_HUB_LOGIN }}
        password: ${{ secrets.DOCKER_HUB_TOKEN }}

    - name: Set up queue
      run: |
          MONITOR_PREFIX="monitor/deploy/" tools/retry.sh -w 30 -- tools/monitor.sh \
            just queue=${{ matrix.queue }} deployTargetQueue

    - name: Dotnet Restore
      run: |
        MONITOR_PREFIX="monitor/restore/" tools/retry.sh -w 60 -- tools/monitor.sh \
          dotnet restore

    - name: Dotnet Build
      run: |
        MONITOR_PREFIX="monitor/build/" tools/monitor.sh \
          dotnet build

    - name: Run tests
      run: |
        sed -i "s/queue/localhost/" terraform/generated/queue_env.sh
        sed -i 's|/rabbitmq/certs/|../../../../../../terraform/generated/queue/certs/|g' terraform/generated/queue_env.sh
        source ./terraform/generated/queue_env.sh 
        MONITOR_PREFIX="monitor/test/" MONITOR_CD="Base/tests/Queue/" tools/monitor.sh \
           dotnet test --logger "trx;LogFileName=test-results.trx" -p:RunAnalyzers=false -p:WarningLevel=0

    - name: Test Report
      uses: dorny/test-reporter@v1
      if: success() || failure()
      with:
        name: Test - ${{ matrix.queue }} Base/tests/Queue
        path: Base/tests/Queue/TestResults/test-results.trx
        reporter: dotnet-trx
    - name: Upload monitor profile
      if: always()
      run: |
        export AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
        export AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
        project="$(echo "Base/tests/Queue"| sed 's:/:_:')"
        tar -czf - monitor/ | aws s3 cp - s3://${{ secrets.AWS_LOG_BUCKET_NAME }}/core-pipeline/${{ github.run_number }}/${{ github.run_attempt }}/test-${{ matrix.queue }}-$project-monitor.tar.gz

  testsWinOnly:
    strategy:
      matrix:
        projects:
          - Adaptors/Redis/tests
          - Common/tests
          - Adaptors/MongoDB/tests
          - Adaptors/Memory/tests
          - Adaptors/Embed/tests
      fail-fast: false
    runs-on: windows-latest
    steps:
    - name: Checkout
      uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
      with:
        ref: ${{ github.ref }}
        submodules: true

    - name: Dotnet Restore
      run: dotnet restore

    - name: Dotnet Build
      run: dotnet build

    - name: Run tests
      run: |
        cd ${{ matrix.projects }}
        dotnet test --logger "trx;LogFileName=test-results.trx" -p:RunAnalyzers=false -p:WarningLevel=0

    - name: Test Report
      uses: dorny/test-reporter@v1
      if: success() || failure()
      with:
        name: Test - windows ${{ matrix.projects }}
        path: ${{ matrix.projects }}/TestResults/test-results.trx
        reporter: dotnet-trx

  buildProjects:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
      with:
        ref: ${{ github.ref }}
        submodules: true

    - name: Build the solution
      run: dotnet build ArmoniK.Core.sln -c Release -warnAsError:"CS1570;CS1571;CS1572;CS1573;CS1587;CS1591"

  publish-nuget:
    runs-on: ubuntu-latest
    needs:
      - versionning
      - buildProjects
    env:
      VERSION: ${{ needs.versionning.outputs.version }}
    steps:
    - name: Checkout
      uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
      with:
        ref: ${{ github.ref }}

    - name: Build the package
      run: |
        dotnet build Base/src/ArmoniK.Core.Base.csproj -c Release -p:RunAnalyzers=false -p:WarningLevel=0

    - name: Pack the package
      run: |
        dotnet pack Base/src/ArmoniK.Core.Base.csproj -c Release -o /tmp/packages -p:PackageVersion=$VERSION -p:Version=$VERSION

    - name: Push the package
      run: dotnet nuget push /tmp/packages/ArmoniK.Core.*.nupkg --skip-duplicate -k ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json


  images:
    runs-on: ubuntu-latest
    needs:
      - versionning
    env:
      VERSION: ${{ needs.versionning.outputs.version }}
    strategy:
      fail-fast: false
      matrix:
        type:
          - build-core
          - buildBenchClient
          - worker=bench buildWorker
          - buildStreamClient
          - worker=stream buildWorker
          - buildHtcmockClient
          - worker=htcmock buildWorker
    steps:
    - name: Checkout
      uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
      with:
        ref: ${{ github.ref }}

    - name: Set up Docker Buildx
      id: buildx
      uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3  

    - name: Setup just
      uses: taiki-e/install-action@1d76762916ba18e4f0c3b2f71fee3da83a279745 # v2
      with:
        tool: just

    - name: Login to Docker Hub
      uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3
      with:
        username: ${{ secrets.DOCKER_HUB_LOGIN }}
        password: ${{ secrets.DOCKER_HUB_TOKEN }}

    - name: Build
      run: |
        tools/retry.sh -w 60 -r 2 -- just tag=$VERSION platform=linux/arm64,linux/amd64,windows/amd64 load=false push=true ${{ matrix.type }}

  scout:
    runs-on: ubuntu-latest
    needs:
      - versionning
      - images
    strategy:
      fail-fast: false
      matrix:
        image:
          - dockerhubaneo/armonik_pollingagent
          - dockerhubaneo/armonik_control_metrics
          - dockerhubaneo/armonik_control_partition_metrics
          - dockerhubaneo/armonik_control
          - dockerhubaneo/armonik_core_stream_test_worker
          - dockerhubaneo/armonik_core_stream_test_client
          - dockerhubaneo/armonik_core_htcmock_test_worker
          - dockerhubaneo/armonik_core_htcmock_test_client
          - dockerhubaneo/armonik_core_bench_test_worker
          - dockerhubaneo/armonik_core_bench_test_client
    steps:
    - name: Login to Docker Hub
      uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3
      with:
        username: ${{ secrets.DOCKER_HUB_LOGIN }}
        password: ${{ secrets.DOCKER_HUB_TOKEN }}
    - name: Analyze for critical and high CVEs
      uses: docker/scout-action@f8c776824083494ab0d56b8105ba2ca85c86e4de # v1
      with:
        command: cves
        image: "${{ matrix.image }}:${{ needs.versionning.outputs.version }}"
        sarif-file: sarif.output.json
        summary: true
    - name: print sarif file
      run: cat sarif.output.json


  testStreamDC:
    needs:
      - versionning
      - images
    env:
      VERSION: ${{ needs.versionning.outputs.version }}
    runs-on: ubuntu-latest
    name: Stream ${{ matrix.queue }} ${{ matrix.log-level }}
    strategy:
      fail-fast: false
      matrix:
        queue:
          - activemq
          - rabbitmq
          - rabbitmq091
          - sqs
          - pubsub
          - nats
        log-level:
          - Information
          - Verbose
    steps:
      - name: Checkout
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
        with:
          ref: ${{ github.ref }}
          submodules: true

      - name: Install AWSCLI (the one in the Github runner does not work)
        run: |
          pip install awscli

      - name: Setup just
        uses: taiki-e/install-action@1d76762916ba18e4f0c3b2f71fee3da83a279745 # v2
        with:
          tool: just

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@b9cd54a3c349d3f38e8881555d616ced269862dd # v3
        with:
          terraform_version: latest

      - name: Login to Docker Hub
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3
        with:
          username: ${{ secrets.DOCKER_HUB_LOGIN }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Deploy Core
        run: |
          MONITOR_PREFIX="monitor/deploy/" tools/retry.sh -w 30 -- tools/monitor.sh \
            just log_level=${{ matrix.log-level }} tag=${VERSION} queue=${{ matrix.queue }} worker=stream deploy
          sleep 10

      - name: Dotnet Restore
        run: |
          MONITOR_PREFIX="monitor/restore/" MONITOR_CD=./Tests/Stream/Client/ tools/retry.sh -w 60 -- tools/monitor.sh \
            dotnet restore

      - name: Dotnet Build
        run: |
          MONITOR_PREFIX="monitor/build/" MONITOR_CD=./Tests/Stream/Client/ tools/monitor.sh \
            dotnet build

      - name: Run Stream Test
        timeout-minutes: 4
        run: |
          export GrpcClient__Endpoint=http://localhost:5001
          export Partition=TestPartition0
          MONITOR_PREFIX="monitor/test/" MONITOR_CD=./Tests/Stream/Client/ tools/monitor.sh \
            dotnet test --logger "trx;LogFileName=test-results.trx" -p:RunAnalyzers=false -p:WarningLevel=0

      - name: Test Report
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Test - ${{ matrix.queue }} x ${{ matrix.log-level }}
          path: ./Tests/Stream/Client/TestResults/test-results.trx
          reporter: dotnet-trx

      - name: Show logs
        if: always()
        run: |
          export AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
          export AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
          docker cp fluentd:/armonik-logs.json - | gzip -c | aws s3 cp - s3://${{ secrets.AWS_LOG_BUCKET_NAME }}/core-pipeline/${{ github.run_number }}/${{ github.run_attempt }}/stream-${{ matrix.queue }}-${{ matrix.log-level }}.json.gz
          tar -czf - monitor/ | aws s3 cp - s3://${{ secrets.AWS_LOG_BUCKET_NAME }}/core-pipeline/${{ github.run_number }}/${{ github.run_attempt }}/stream-${{ matrix.queue }}-${{ matrix.log-level }}-monitor.tar.gz
      - name: Collect docker container logs
        uses: jwalton/gh-docker-logs@2741064ab9d7af54b0b1ffb6076cf64c16f0220e # v2
        if: always()
        with:
          dest: './container-logs'
      - name: Upload docker container logs
        if: always()
        run: |
          export AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
          export AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
          tar -cvf - ./container-logs | aws s3 cp - s3://${{ secrets.AWS_LOG_BUCKET_NAME }}/core-pipeline/${{ github.run_number }}/${{ github.run_attempt }}/stream-${{ matrix.queue }}-${{ matrix.log-level }}-container-logs.tar.gz
      - name: Export and upload database
        if: always()
        run: |
          export AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
          export AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
          bash tools/export_mongodb.sh
          tar -cvf - *.json | aws s3 cp - s3://${{ secrets.AWS_LOG_BUCKET_NAME }}/core-pipeline/${{ github.run_number }}/${{ github.run_attempt }}/stream-${{ matrix.queue }}-${{ matrix.log-level }}-database.tar.gz


  testHtcMockDC:
    needs:
      - versionning
      - images
    env:
      VERSION: ${{ needs.versionning.outputs.version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target:
          - { queue: activemq, object: redis, log-level: Information, socket_type: unixdomainsocket, cinit: true  }
          - { queue: rabbitmq, object: redis, log-level: Information, socket_type: unixdomainsocket, cinit: true  }
          - { queue: rabbitmq091, object: redis, log-level: Information, socket_type: unixdomainsocket, cinit: true  }
          - { queue: pubsub, object: redis, log-level: Information, socket_type: unixdomainsocket, cinit: true  }
          - { queue: sqs, object: redis, log-level: Information, socket_type: unixdomainsocket, cinit: true  }
          - { queue: nats, object: redis, log-level: Information, socket_type: unixdomainsocket, cinit: true  }

          - { queue: activemq, object: redis, log-level: Information, socket_type: tcp, cinit: true  }
          - { queue: rabbitmq, object: redis, log-level: Information, socket_type: tcp, cinit: true  }
          - { queue: rabbitmq091, object: redis, log-level: Information, socket_type: tcp, cinit: true  }
          - { queue: pubsub, object: redis, log-level: Information, socket_type: tcp, cinit: true  }
          - { queue: sqs, object: redis, log-level: Information, socket_type: tcp, cinit: true  }
          - { queue: nats, object: redis, log-level: Information, socket_type: tcp, cinit: true  }

          - { queue: activemq, object: redis, log-level: Verbose, socket_type: unixdomainsocket, cinit: true }
          - { queue: rabbitmq, object: redis, log-level: Verbose, socket_type: unixdomainsocket, cinit: true  }
          - { queue: rabbitmq091, object: redis, log-level: Verbose, socket_type: unixdomainsocket, cinit: true  }
          - { queue: pubsub, object: redis, log-level: Verbose, socket_type: unixdomainsocket, cinit: true  }
          - { queue: sqs, object: redis, log-level: Verbose, socket_type: unixdomainsocket, cinit: true  }
          - { queue: nats, object: redis, log-level: Verbose, socket_type: unixdomainsocket, cinit: true  }

          - { queue: activemq, object: minio, log-level: Information, socket_type: unixdomainsocket, cinit: true  }
          - { queue: rabbitmq, object: minio, log-level: Information, socket_type: unixdomainsocket, cinit: true  }
          - { queue: rabbitmq091, object: minio, log-level: Information, socket_type: unixdomainsocket, cinit: true  }
          - { queue: pubsub, object: minio, log-level: Information, socket_type: unixdomainsocket, cinit: true  }
          - { queue: sqs, object: minio, log-level: Information, socket_type: unixdomainsocket, cinit: true  }
          - { queue: nats, object: minio, log-level: Information, socket_type: unixdomainsocket, cinit: true  }

          - { queue: activemq, object: embed, log-level: Information, socket_type: unixdomainsocket, cinit: true }
          - { queue: rabbitmq, object: embed, log-level: Information, socket_type: unixdomainsocket, cinit: true }
          - { queue: rabbitmq091, object: embed, log-level: Information, socket_type: unixdomainsocket, cinit: true }
          - { queue: pubsub, object: embed, log-level: Information, socket_type: unixdomainsocket, cinit: true }
          - { queue: sqs, object: embed, log-level: Information, socket_type: unixdomainsocket, cinit: true }
          - { queue: nats, object: embed, log-level: Information, socket_type: unixdomainsocket, cinit: true }

          - { queue: activemq, object: redis, log-level: Information, socket_type: unixdomainsocket, cinit: true }
          - { queue: activemq, object: redis, log-level: Information, socket_type: unixdomainsocket, cinit: false }

    name: HtcMock ${{ matrix.target.queue }} ${{ matrix.target.object }} ${{ matrix.target.log-level }} ${{ matrix.target.socket_type }} ${{ matrix.target.cinit }}
    steps:
      - name: Checkout
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
        with:
          ref: ${{ github.ref }}
          submodules: true

      - name: Install AWSCLI (the one in the Github runner does not work)
        run: |
          pip install awscli

      - name: Setup just
        uses: taiki-e/install-action@1d76762916ba18e4f0c3b2f71fee3da83a279745 # v2
        with:
          tool: just
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@b9cd54a3c349d3f38e8881555d616ced269862dd # v3
        with:
          terraform_version: latest

      - name: Login to Docker Hub
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3
        with:
          username: ${{ secrets.DOCKER_HUB_LOGIN }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Deploy Core
        run: |
          MONITOR_PREFIX="monitor/deploy/" tools/retry.sh -w 30 -- tools/monitor.sh \
            just log_level=${{ matrix.target.log-level }} tag=${VERSION} queue=${{ matrix.target.queue }} object=${{ matrix.target.object }} socket_type=${{ matrix.target.socket_type }} cinit=${{ matrix.target.cinit }} worker=htcmock deploy
          sleep 10

      - name: Print And Time Metrics
        run: |
          set -x
          time curl localhost:5002/metrics
          time curl localhost:5003/metrics

      - name: Run HtcMock test 100 tasks 1 level
        timeout-minutes: 3
        run: |
          MONITOR_PREFIX="monitor/htcmock-100-1/" tools/monitor.sh \
            docker run --net armonik_network --rm \
            -e HtcMock__NTasks=100 \
            -e HtcMock__TotalCalculationTime=00:00:00.100 \
            -e HtcMock__DataSize=1 \
            -e HtcMock__MemorySize=1 \
            -e HtcMock__SubTasksLevels=1 \
            -e HtcMock__Partition=TestPartition0 \
            -e GrpcClient__Endpoint=http://armonik.control.submitter:1080 \
            dockerhubaneo/armonik_core_htcmock_test_client:$VERSION

      - name: Run HtcMock test 100 tasks 4 levels
        timeout-minutes: 3
        run: |
          MONITOR_PREFIX="monitor/htcmock-100-4/" tools/monitor.sh \
            docker run --net armonik_network --rm \
            -e HtcMock__NTasks=100 \
            -e HtcMock__TotalCalculationTime=00:00:00.100 \
            -e HtcMock__DataSize=1 \
            -e HtcMock__MemorySize=1 \
            -e HtcMock__SubTasksLevels=4 \
            -e HtcMock__Partition=TestPartition0 \
            -e GrpcClient__Endpoint=http://armonik.control.submitter:1080 \
            dockerhubaneo/armonik_core_htcmock_test_client:$VERSION

      - name: Run HtcMock test 100 tasks 4 levels with retries
        timeout-minutes: 3
        run: |
          MONITOR_PREFIX="monitor/htcmock-100-4-r/" tools/monitor.sh \
            docker run --net armonik_network --rm \
            -e HtcMock__NTasks=100 \
            -e HtcMock__TotalCalculationTime=00:00:00.100 \
            -e HtcMock__DataSize=1 \
            -e HtcMock__MemorySize=1 \
            -e HtcMock__SubTasksLevels=4 \
            -e HtcMock__Partition=TestPartition0 \
            -e HtcMock__TaskRpcException=a \
            -e GrpcClient__Endpoint=http://armonik.control.submitter:1080 \
            dockerhubaneo/armonik_core_htcmock_test_client:$VERSION

      - name: Run HtcMock test 100 tasks 4 levels with errors
        timeout-minutes: 3
        run: |
          ! MONITOR_PREFIX="monitor/htcmock-100-4-e/" tools/monitor.sh \
            docker run --net armonik_network --rm \
            -e HtcMock__NTasks=100 \
